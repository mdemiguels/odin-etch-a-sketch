<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>Etch a sketch!</title>
    </head>
    <body>
        <nav>
            <button onclick="openPopup()">Set new grid</button>
            <div class="options-container">
                <button onclick="activateRandomMode()">Rainbow mode</button>
                <button onclick="activateNormalMode()">Pencil mode</button>
                <button onclick="activateDarkenMode()">Darken mode</button>
            </div>
        </nav>

        <main>
            <section class="grid-container"></section>
            <div class="popup">
                <h3>How many squares per side do you want?</h3>
                <div class="input-container">
                    <label for="squares">Set a number:</label>
                    <input
                        type="number"
                        name="squares"
                        id="squares"
                        min="16"
                        max="100"
                        value="16"
                    />
                </div>
                <button onclick="closePopup()">OK</button>
            </div>
        </main>

        <footer>
            <p>
                This is a project in the Foundations path of The Odin Project
                &copy; program. Crafted by
                <a href="https://github.com/mdemiguels/">@mdemiguels</a>
            </p>
        </footer>
    </body>
</html>
